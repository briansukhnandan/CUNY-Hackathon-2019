<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Create Event</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <center>
        <h1>Create A New Event</h1>
        <br>
        <br>
        <p>Name the event</p>
        <input type="text" id="name" size="50" required>
        <br>
        <br>
        <p>Enter the full address (Street, City, State)</p>
        <textarea name="address" id="place" rows="8" cols="47" required></textarea>
        <br>
        <br>
        <p>Date of event</p>
        <input type="datetime-local" id="time" size="50" required>
        <br>
        <br>
        <p>Description of the event</p>
        <textarea name="detail" id="description" rows="8" cols="47" required></textarea>
        <br>
        <br>
        <p>Contact Information (555-555-5555)</p>
        <input type="text" id="phone" size="50" maxlength="12" required>
        <br>
        <br>
        <button type=button onclick="location.href='index.html'">Cancel</button>
        <button type=button onclick="sumbitForm()">Sumbit</button>
      </center>
    </div>
  </body>
  <script src="function.js"></script>
</html>

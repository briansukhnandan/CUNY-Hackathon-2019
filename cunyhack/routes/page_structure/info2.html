<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>

    <!--New-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  </head>
  <body onload="loadInfo()">
    <br>
    <br>
    <div class="row justify-content-center">
      <center>
        <p id="name"></p>
        <p id="pic"></p>
        <a href="https://goo.gl/maps/wfEV8Uhrnhif46e38">
        <p id="place"></p>
        </a>
        <p id="date"></p>
        <p id="time"></p>
        <p id="description"></p>
        <p id="phone"></p>
        <br>
        <button type="button" onclick="">Interested</button>
        <button type="button" onclick="">Going</button>
        <button type="button" onclick="window.location.href='index2.html'">Go Back</button>

        <!--New-->
        <br>
        <button type="button" onclick="comment()">Add Comment</button>
        <table id="comment"></table>

      </center>
    </div>
    <script>
      function loadInfo(){
        var str = sessionStorage.getItem("data");
        var array = str.split("\\\\//");
        document.getElementById("pic").innerHTML = "<img src='http://www.centralparknyc.org/assets/images/blog/trash-management-3.jpg'>"
        document.getElementById("name").innerHTML = array[0];
        document.getElementById("place").innerHTML = array[1];
        document.getElementById("date").innerHTML = array[2];
        document.getElementById("time").innerHTML = array[3];
        document.getElementById("phone").innerHTML = array[4];
        document.getElementById("description").innerHTML = array[5];
      }

      <!--New-->
      function comment(){
        var text = prompt("Enter your comments:" );
        var str = "<tr><td>" + text + "</td></tr>";
        $("#comment").append(str);
      }

    </script>
  </body>
</html>
